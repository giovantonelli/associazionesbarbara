<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Password Validation</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container" style="padding: 50px 0;">
        <div style="max-width: 500px; margin: 0 auto;">
            <h1>Test Password Validation</h1>
            
            <form id="test-form">
                <div style="margin-bottom: 20px;">
                    <label class="form-label" for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                    <div id="password-validation" class="password-validation hide">
                        <div class="password-strength">
                            <span class="password-strength-label">Forza password: <span id="strength-text">Debole</span></span>
                            <div class="password-strength-bar">
                                <div id="strength-bar" class="password-strength-fill weak"></div>
                            </div>
                        </div>
                        <ul class="password-requirements">
                            <li id="req-length">Almeno 8 caratteri</li>
                            <li id="req-lowercase">Una lettera minuscola</li>
                            <li id="req-uppercase">Una lettera maiuscola</li>
                            <li id="req-number">Un numero</li>
                            <li id="req-symbol">Un simbolo (!@#$%^&*)</li>
                        </ul>
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label class="form-label" for="confirm-password">Conferma Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input" required>
                    <div id="password-match" class="password-match"></div>
                </div>
                
                <button type="submit" class="btn btn-primary">Test Validation</button>
            </form>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize password validation
            attachPasswordValidation('password', 'confirm-password');
            
            // Test form submission
            document.getElementById('test-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                
                const password = formData.get('password');
                const validation = validatePassword(password);
                
                if (validation.isValid) {
                    alert('Password valida! âœ“');
                } else {
                    alert('Password non valida: ' + validation.errors.join(', '));
                }
            });
        });
    </script>
</body>
</html>
